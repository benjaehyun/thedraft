{% extends 'base.html' %}

{% block content %}
  <h1>Delete Application</h1>

  <h4>Are you sure you want to delete <span class="teal-text">{{ object.role }} at {{ object.company }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete!</button>
    <a href="{% url 'applications_detail' object.user.id object.id %}">
      <button type="button" class="btn btn-secondary">Cancel</button>
    </a>
  </form>
{% endblock %}
