{% extends 'base.html' %}

{% block content %}
  <h1>Delete Component</h1>

  <h4>Are you sure you want to delete <span class="teal-text"> this {{ object.type }} on {{ object.date }} </span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn">
    <a href="{% url 'applications_detail' object.user.id object.application.id %}">Cancel</a>
  </form>
{% endblock %}
