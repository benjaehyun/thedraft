{% extends 'base.html' %}

{% block content %}
  <h1>Add Job Application</h1>
  <form action=" {% url 'applications_create' user.id %} " enctype="multipart/form-data" method="POST">
    {% csrf_token %}
    <table>
      {{ application_form.as_table }}
    </table>
    <strong>Add a PDF:</strong> <input type="file" name="pdf-file">
    <button type="submit" class="btn btn-primary">Add Application</button>
  </form>

{% block script %}
<script>
$(document).ready(function() {
        $("#id_date").datepicker({format:"yyyy-mm-dd"})
    })
</script>  
{% endblock %}
{% endblock %}
