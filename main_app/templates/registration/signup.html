{% extends 'base.html' %}
{% block content %}

<h1>Sign Up</h1>

<p class="red-text"> {{ error_message }} </p>

<!-- Add the login form -->
<form method="POST" action="{% url 'signup' %}">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <button type="submit" class="btn btn-primary">Log In</button>
</form>

{% endblock %}
