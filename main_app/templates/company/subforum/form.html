{% extends 'base.html' %}

{% block content %}
  <h1>Add Subforum for {{ company.name }} </h1>
  <form action=" {% url 'company_subforums_create' company.id %} " enctype="multipart/form-data" method="POST">
    {% csrf_token %}
    <table>
      {{ subforum_form.as_table }}
    </table>
    <strong>Add Images to Your Post:</strong> <input type="file" name="photo-file" multiple> <br>
    <button type="submit" class="btn btn-primary my-4">Add Subforum</button>
  </form>
{% endblock %}
