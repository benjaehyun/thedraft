{% extends 'base.html' %}
{% block content %}

<h1 class="my-4">List of Companies</h1>
{% if user.is_authenticated %}
    <a href="{% url 'company_create' %}">
        <button class="btn-add my-4" style="border-radius: 0.5em;">Add A Company</button>
    </a>
{% endif %}

{% for company in company_list %}
    <a href="{% url 'company_detail' company.id %}">
        <div class="card mb-4 p-4" style="border-radius: 0.5em;">
            <span class="card-title"> {{ company.name }} </span>
            <p> {{ company.industry }} </p>
            <p> {{ company.description }} </p>
        </div>
    </a>
{% endfor %}


{% endblock %}
