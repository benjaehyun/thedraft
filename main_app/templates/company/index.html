{% extends 'base.html' %}
{% block content %}

<h1>List of Companies</h1>
{% if user.is_authenticated %}
    <a href="{% url 'company_create' %}">
        <button class="btn btn-primary btn-lg">Add A Company</button>
    </a>
{% endif %}

{% for company in company_list %}
    <a href="{% url 'company_detail' company.id %}">
        <div class="card mb-3">
            <div class="card-body">
                <span class="card-title"> {{ company.name }} </span>
                <p> {{ company.industry }} </p>
                <p> {{ company.description }} </p>
            </div>
        </div>
    </a>
{% endfor %}


{% endblock %}
